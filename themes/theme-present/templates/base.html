<!Doctype html>
<html lang="{{DEFAULT_LANG}}">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} {{ TITLE }} {% endblock %}</title>
        {% block canonical %} <link rel="canonical" href="{{SITEURL}}"> {% endblock %}
        
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        {% include 'styles.html' %}
        <script async src="https://cdn.ampproject.org/v0.js"></script>
        <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
        <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
        <script async custom-element="amp-accordion" src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js"></script>
        <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
    {% endblock %}
</head>
<body>
    <header id="header" class="header header-v1 navbar">
	        <div class="center">
                {%- block header %} {% endblock header %}   
            </div>        
    </header>

    <main>
        <div id="content" class="container">
            {% block content -%} {% endblock%}
        </div>
    </main>

    <footer class="footer">
        <div class="center">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </footer>
    
</body>
</html>
