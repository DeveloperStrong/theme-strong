{% extends 'base.html'%}

{% block title %} {{SITENAME}} - Tags {% endblock %}

{% block content %}
    {{tags}}
    {{tag}}
    <ul>
        {% for tag, art in tags|sort %}
            <li><a href="{{SITEURL}}/{{tag.url}}">{{tag}}</a> {{art|count}}</li>
        {% endfor %}
    </ul>
{% endblock %}
